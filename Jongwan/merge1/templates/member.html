<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="{{ url_for('static', filename='style2.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <meta charset="UTF-8">
    <title>회원가입</title>

</head>
<body>
    <section class="member-form">
        <h1>DEUKGYUN</h1>
        <h4>가입을 시작합니다.</h4>


        <div class="int-area">
            <input type="text" id="input-username" class="input" placeholder="Please enter your ID">
            <p id="help-id"></p>
        </div>
        <div class="btn-area">
            <button class="check-btn" onclick="check_id()">중복확인</button>
        </div>


        <div class="int-area">
            <input type="text" id="input-nickname" class="input" placeholder="Please enter your NICKNAME">
            <p id="help-nick"></p>
        </div>
        <div class="btn-area">
            <button class="check-btn" onclick="check_nick()">중복확인</button>
        </div>

        <div class="int-area">
            <input type="password" id="input-password" class="input" placeholder="Please enter your PASSWORD"><br>
            <p id="help-password"></p>
        </div>

        <div class="int-area">
            <input type="password" id="input-password2" placeholder="Re-enter PASSWORD"><br>
        </div>
        <div class="btn-area1">
            <button onclick="sign_up()">가입</button>
        </div>
    </section>
    <script>
        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{5,20}$/;
            return regExp.test(asValue);
        }

        function is_nickname2(asValue) {
            var regExp = /^[가-힣]{2,4}$/;
            return regExp.test(asValue)
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{5,20}$/;
            return regExp.test(asValue);
        }

        function check_id() {
            let username = $("#input-username").val()

            console.log(username)
            if (username == "") {
                $("#help-id").text("아이디 확인 5~20자 이상").removeClass(" is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            if (!is_nickname(username)) {
                $("#help-id").text("아이디 확인 5~20자 이상").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_id",
                data: {
                    username_give: username
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-username").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }

        function check_nick() {
            let nickname = $("#input-nickname").val()

            if (nickname == "") {
                $("#help-nick").text("닉네임 확인 2~4자 한글").removeClass(" is-safe").addClass("is-danger")
                $("#input-nickname").focus()
                return;
            }
            if (!is_nickname2(nickname)) {
                $("#help-nick").text("닉네임 확인 2~4자 한글").removeClass("is-safe").addClass("is-danger")
                $("#input-nickname").focus()
                return;
            }

            $("#help-nick").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_nick",
                data: {
                    nickname_give: nickname
                },
                success: function (response) {

                    if (response["exists1"]) {
                        $("#help-nick").text("이미 존재하는 닉네임 입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-nickname").focus()
                    } else {
                        $("#help-nick").text("사용할 수 있는 닉네임 입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-nick").removeClass("is-loading")

                }
            });
        }


        // 회원가입 요청
        function sign_up() {
            let username = $("#input-username").val()
            let nickname = $('#input-nickname').val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()

            if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if ($("#help-nick").hasClass("is-danger")) {
                alert("닉네임을 다시 확인해주세요.")
                return;
            } else if (!$("#help-nick").hasClass("is-success")) {
                alert("닉네임 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password,
                    nickname_give: nickname
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        document.getElementById('help-id').style.fontSize = '15px';
    </script>
</body>
</html>
