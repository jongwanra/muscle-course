<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="{{ url_for('static', filename='style3.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
<header class="header">
    <div class="header-logo">
        <a href="#">
            <h1>DEUKGYUN</h1>
        </a>
    </div>

    </a>
    </div>
    <div class="header-gnb">
        <ul>
            <li><a href="#">가슴(chest)</a></li>
            <li><a href="#">등(back)</a></li>
            <li><a href="#">어깨(shoulder)</a></li>
            <li><a href="#">팔(arm)</a></li>
            <li><a href="#">복근(abs)</a></li>
            <li><a href="#">하체(leg)</a></li>

            <div class="joins" id="join">
            <li><a href="/login">로그인</a></li>
            <li><a href="/member">회원가입</a></li>
                </div>
        </ul>
    </div>
</header>
    <h2 class="board2">DEUKGYUN 게시판

    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded"
                         src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>

            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded" placeholder="무슨 생각을 하고 계신가요?"
                               onclick='$("#modal-post").addClass("is-active")'></p>
                </div>
            </div>
        </article>

        <div class="modal" id="modal-post">
            <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
            <div class="modal-content">
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="field">
                                <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="무슨 생각을 하고 계신가요?"></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">

                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-sparta" onclick="post()">포스팅하기</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>

    </section>

    <section class="section">
        <div id="post-box" class="container">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a class="image is-64x64" href="#">
                            <img class="is-rounded"
                                 src={{ url_for("static", filename="profile_pics/profile_placeholder.png") }} alt="Image">
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>홍길동</strong> <small>@username</small> <small>10분 전</small>
                                <br>
                                글을 적는 칸
                            </p>
                        </div>
                    </div>
                </article>
            </div>

        </div>
    </section>

</body>
</html>
